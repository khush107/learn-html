<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes tutorials</title>
</head>

<body>
    <h3>ids and classes tutorials</h3>
    <div> id = "mainBox" class = "redBg"
        this is mainBox
    </div>
    <!-- EMMET IS THE FASTEST WAY TO WRITE HTML -->
    <!-- " . is for class and # for IDs" -->

    <span class="redBg"></span>
    <span id="mainBox"></span>
    <div class="redBg blackborder"></div>

    <!-- EMMET takes div tag as default -->
    <div class="redBg"></div>

    <!-- Creating multiple element using EMMET -->
    <!-- span.myClass.myClass2.myClass3 + tab -->
         <span class="myClass myClass2 myClass3">first</span>
         <span class="myClass myClass2 myClass3">second</span>
         <span class="myClass myClass2 myClass3">three</span>
         <span class="myClass myClass2 myClass3">fourth</span>     




</body>

</html>
