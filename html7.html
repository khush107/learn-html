<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <!-- hf -->
    <h2>This is HTML Form Tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>

        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="next">Role</label>
            <input type="text" name="myRole" id = "next">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write About Yourself: <br> <textarea name="myText" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="myCar">Car</label>
            <select name="myCar" id="car">
                <option value="Ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>

</body>

</html>
